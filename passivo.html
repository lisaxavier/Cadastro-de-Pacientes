<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"><title>Cadastro de Passivo</title>
  <style>
    body{background:#000;color:#fff;font-family:Arial,sans-serif;}
    .container{background:#111;margin:40px auto;padding:34px;border-radius:13px;max-width:400px;}
    label{display:block;margin-bottom:16px;}
    input,select{width:100%;padding:11px;border-radius:5px;background:#222;color:#fff;}
    button{width:100%;padding:11px;margin-top:13px;background:#ffd700;color:#222;font-weight:bold;border:none;border-radius:5px;cursor:pointer;}
    .toast{background:#333;padding:9px 23px;border-radius:6px;color:#ffd700;display:none;margin-top:17px;text-align:center;}
    .toast.show{display:block;}
  </style>
</head>
<body>
<div class="container">
  <h2>Cadastrar Passivo</h2>
  <form id="formPassivo">
    <label>Mês:
      <select id="mes" required>
        <option value="">Selecione...</option>
        <option>Janeiro</option><option>Fevereiro</option><option>Março</option><option>Abril</option>
        <option>Maio</option><option>Junho</option><option>Julho</option><option>Agosto</option>
        <option>Setembro</option><option>Outubro</option><option>Novembro</option><option>Dezembro</option>
      </select>
    </label>
    <label>Ano:
      <select id="ano" required>
        <option value="">Selecione...</option>
        <option>2024</option><option>2025</option><option>2026</option>
      </select>
    </label>
    <label>Local:
      <select id="local" required>
        <option value="">Selecione...</option>
        <option>Alegre</option><option>Carmelo</option><option>Juliana</option>
      </select>
    </label>
    <label>Investimento (R$):
      <input type="number" id="investimento" min="0" step="0.01" required>
    </label>
    <button type="submit">Cadastrar</button>
  </form>
  <div class="toast" id="toastPassivo"></div>
</div>
<script>
const url = "https://script.google.com/macros/s/AKfycbxHHJJkPbH52JGwJpcAsHpxXlXZhYEji4GsSSXw9SgThHGeKk_WjP-uxuPv3UiQGFUoPg/exec";
const form = document.getElementById("formPassivo"), toast=document.getElementById("toastPassivo");
form.onsubmit = function(e){
  e.preventDefault();
  const dados = { aba:"Passivo", mes: mes.value, ano: ano.value, local: local.value, investimento: investimento.value };
  fetch(url,{method:"POST",body:JSON.stringify(dados)})
    .then(r=>r.text()).then(()=>{
      toast.textContent="Investimento cadastrado!"; toast.className="toast show"; form.reset();
      setTimeout(()=>toast.className="toast",2200);
    }).catch(()=>{toast.textContent="Erro!";toast.className="toast show";})
};
</script>
</body>
</html>
